<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 생성</title>
</head>
<body>
    <form method="POST" action="{% url 'post:post_create' %}">
        {% csrf_token %}
        <input type="text" name="title" value="{{ post.title }}">
        <input type="textarea" name="content" value="{{ post.content }}">
        <button type="submit">작성하기</button>
    </form>
</body>
</html>
