{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Qna Start</title>
    <link rel="stylesheet" href="{% static '/css/question.css' %}" />
  </head>
  <body>
    <div id="bigbg">
      <div id="container">
        <div id="toMain" style="position: absolute; top: 61px; left: 25px">
          <a href="http://127.0.0.1:8000/"
            ><img src="/static/Image/mainBtn.png"
          /></a>
        </div>
        <div id="qtextBox">{{ qna.question }}</div>
        <form
          method="POST"
          action="{% url 'qna:show_answer' index=qna.index %}"
        >
          {% csrf_token %}
          <button type="submit" id="goReplyBtn">답변하기</button>
        </form>
      </div>
    </div>
  </body>
</html>
