<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qna Page</title>
</head>
<body>
    <form method="POST" action="{% url 'qna:write_answer' index=qna.index %}">
        {% csrf_token %}
        <h3>질문</h3>
        <h5>{{ qna.question }}</h5>
        <h3>답변</h3>
        <input type="textarea" name="answer" value="{{ qna.answer }}">
        <button type="submit">완료하기</button>
    </form>
</body>
</html>
