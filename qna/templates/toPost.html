{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>방명록 쓰러가기</title>
    <link rel="stylesheet" href="{% static '/css/toPost.css' %}" />
  </head>
  <body>
    <div id="container">
      <div id="textBox">
        이곳을 떠나신 분들이
        <br />
        글을 남겨주셨어요.
        <br />
        확인해보실래요?
      </div>
      <div id="goBtn">
        <form method="POST" action="{% url 'post:post_list' %}">
          {% csrf_token %}
          <button type="submit">방명록으로 이동</button>
        </form>
      </div>
    </div>
  </body>
</html>
