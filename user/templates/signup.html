<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <h1>회원가입</h1>
    <form method="POST" action="{% url 'user:signup' %}">
        {% csrf_token %}
        <h5>아이디</h5>
        <input type="text" name="username" value="{{ form.username.value|default_if_none:'' }}">
        <h5>비밀번호1</h5>
        <input type="password"name="password1" value="{{ form.password1.value|default_if_none:'' }}">
        <h5>비밀번호2</h5>
        <input type="password"name="password2" value="{{ form.password2.value|default_if_none:'' }}">
        <h5>이메일</h5>
        <input type="text" name="email" value="{{ form.email.value|default_if_none:'' }}">
        <button type="submit">회원가입</button>
    </form>
</body>
</html>
