<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <style>
      #container {
        position: relative;
        width: 390px;
        height: 808px;
        margin: auto;
        background-image: url("../../static/images/loginbg.png");
        background-size: cover;
      }
      #whiteBox {
        position: relative;
        width: 368.107px;
        height: 522.779px;
        margin: auto;
        bottom: -124px;
        flex-shrink: 0;
      }
      #textBox {
        position: relative;
        margin: auto;
        margin-left: 80px;
        top: 70px;
        width: 200px;
        height: 66px;
      }
      #idLabel,
      #pwLabel {
        position: relative;
        width: 108px;
        height: 29px;
        margin: auto;
        background-image: url("../../static/images/label.png");
        background-size: cover;
        color: #f9f5eb;
        text-align: center;
        font-family: Pretendard Variable;
        font-size: 15px;
        font-style: normal;
        font-weight: 600;
        line-height: 30px;
        margin-bottom: 5px;
      }
      #idInput,
      #pwInput {
        position: relative;
        margin-left: 100px;
        margin-top: 30px;
        margin-bottom: 5px;
        border-left-width: 0;
        border-right-width: 0;
        border-top-width: 0;
        border-bottom-width: 1;
      }
      #inputBox {
        position: relative;
        top: 100px;
        margin-bottom: 20px;
      }
      #registerBtn {
        position: relative;
        width: 108px;
        height: 29px;
        margin-left: 130px;
        margin-top: 110px;
        background: #002b5b;
        color: #f9f5eb;
        text-align: center;
        font-family: Pretendard Variable;
        font-size: 15px;
        font-style: normal;
        font-weight: 600;
        line-height: normal;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="whiteBox">
        <img src="../../static/images/Register.png" id="textBox" />
        <form method="POST" action="{% url 'user:signup' %}">
          <!-- {% csrf_token %} -->
          <div id="inputBox">
            <div id="idLabel">
              <span>아이디</span>
            </div>
            <input
              type="text"
              name="username"
              value="{{ form.username.value|default_if_none:'' }}"
              id="idInput"
            />
          </div>
          <div id="inputBox">
            <div id="pwLabel">
              <span>비밀번호1</span>
            </div>
            <input
              type="password"
              name="password1"
              value="{{ form.password1.value|default_if_none:'' }}"
              id="pwInput"
            />
          </div>
          <div id="inputBox">
            <div id="pwLabel">
              <span>비밀번호2</span>
            </div>
            <input
              type="password"
              name="password2"
              value="{{ form.password2.value|default_if_none:'' }}"
              id="pwInput"
            />
          </div>
          <div id="inputBox">
            <div id="pwLabel">
              <span>이메일</span>
            </div>
            <input
              type="text"
              name="email"
              value="{{ form.email.value|default_if_none:'' }}"
              id="pwInput"
            />
          </div>
          <button type="submit" id="registerBtn">회원가입</button>
        </form>
      </div>
    </div>
  </body>
</html>
